# Sync OpenAPI spec from Plural Console repository and regenerate all available clients.
# Runs nightly and can be triggered manually.
name: Sync and regenerate clients

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: "write"
      pull-requests: "write"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch latest OpenAPI spec
        run: |
          curl -sSL "https://raw.githubusercontent.com/pluralsh/console/refs/heads/master/schema/openapi.json" -o openapi.new.json

      - name: Check for changes
        id: diff
        run: |
          if [ -f openapi.json ] && diff -q openapi.json openapi.new.json > /dev/null 2>&1; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update openapi.json
        if: steps.diff.outputs.changed == 'true'
        run: |
          mv openapi.new.json openapi.json

      - name: Set up Go
        if: steps.diff.outputs.changed == 'true'
        uses: actions/setup-go@v6
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.sum

      - name: Set up Python
        if: steps.diff.outputs.changed == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Python generator
        if: steps.diff.outputs.changed == 'true'
        run: pip install "openapi-python-client>=0.21.0"

      - name: Set up Node
        if: steps.diff.outputs.changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: typescript/yarn.lock

      - name: Install TypeScript dependencies
        if: steps.diff.outputs.changed == 'true'
        run: yarn install --frozen-lockfile
        working-directory: typescript

      - name: Generate all clients
        if: steps.diff.outputs.changed == 'true'
        run: make generate

      - name: Create pull request
        id: pr
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: OpenAPI spec sync and client regeneration"
          body: |
            Automated pull request to sync OpenAPI spec from Plural Console repository
            and regenerate all available clients.
          commit-message: sync openapi.json and regenerate clients
          branch: sync
          base: main

      - name: Enable pull request auto-merge
        if: steps.pr.outputs.pull-request-operation == 'created'
        run: gh pr merge --squash --auto "${{ steps.pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
