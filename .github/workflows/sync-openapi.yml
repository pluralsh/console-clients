# Sync OpenAPI spec from Plural Console repository.
# Runs nightly and can be triggered manually.
name: Sync OpenAPI spec

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: "write"
      pull-requests: "write"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch latest OpenAPI spec
        run: |
          curl -sSL "https://raw.githubusercontent.com/pluralsh/console/refs/heads/master/schema/openapi.json" -o openapi.new.json

      - name: Check for changes
        id: diff
        run: |
          if [ -f openapi.json ] && diff -q openapi.json openapi.new.json > /dev/null 2>&1; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update openapi.json
        if: steps.diff.outputs.changed == 'true'
        run: |
          mv openapi.new.json openapi.json

      - name: Create pull request
        id: pr
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: OpenAPI spec sync"
          body: |
            Automated pull request to sync OpenAPI spec from Plural Console repository.
          commit-message: sync openapi.json from pluralsh/console
          branch: sync-openapi
          base: main

      - name: Enable pull request auto-merge
        if: steps.pr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.pull-request-number }}
          merge-method: squash
